<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Checking for palindromes using the spread operator</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <script>
            // isPalindrome() checks whether the input string is a palindrome
            function isPalindrome(testStr) {
                
                // Use the spread operator to create an array of the string's characters
                const chars = [...testStr];
                
                // Create a new array with the characters reversed
                const reversedChars = [...chars].reverse();
                
                // Check to see if the strings generated by the two arrays are identical
                return chars.join('') === reversedChars.join('');
            }
            
            // Define a string to test
            const str = "step on no pets";
            
            // Get the result
            const result = isPalindrome(str);
            
            // Display the result message
            console.log(`"${str}" ${result ? "is" : "is not"} a palindrome.`);
        </script>
    </body>
</html>
