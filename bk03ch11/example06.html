<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Copying an object with the spread operator</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
        </style>
    </head>
    <body>
        <script>
            // Define the original object
            let currentProduct = {
                code: 193721, 
                name: "Noise-Canceling Speakers", 
                price: 74.99};
            
            // Make a copy using the spread operator
            const saleProduct = {...currentProduct};
            
            // Change the price in the copied object
            saleProduct.price = 59.99;
            
            // Display the updated copy
            console.log(saleProduct);
            
            // Confirm that the original is unchanged
            console.log(currentProduct);
        </script>
    </body>
</html>
