<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The id selector (#)</title>
        <style>
            body {
                margin: 1rem;
            }
            #title {
                color: darkgreen;
                font-size: 3rem;
                margin-bottom: 0;
            }
            #subtitle {
                color: gray;
                font-size: 1.75rem;
                font-style: italic;
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <h1 id="title">News of the Word</h1>
        <h2 id="subtitle">Language news you won't find anywhere else (because we make it up!)</h2>
    </body>
</html>
