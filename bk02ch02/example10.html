<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The class selector (.)</title>
        <style>
            body {
                margin: 1rem;
            }
            .caption {
                font-size: .9rem;
                font-style: italic;
                margin-bottom: 1rem;
            }
        </style>
    </head>
    <body>
        <img src="images/image01.jpg" alt="Ray-Ban sunglasses reflecting a parrot">
        <div class="caption">Image 1: The sunglass parrot.</div>
        <img src="images/image02.jpg" alt="Street sign with the text 'Add Bacan'">
        <div class="caption">Image 2: Evergreen suggestion.</div>
        <img src="images/image03.jpg" alt="'Blue Sky' sign with a blue sky background">
        <div class="caption">Image 3: Blue sky, times two.</div>
    </body>
</html>
