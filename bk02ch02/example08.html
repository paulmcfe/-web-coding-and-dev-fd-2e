<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Styling text with italics</title>
        <style>
            body {
                margin: 1rem;
                font-family: sans-serif;
            }
            div {
                color: red;
                font-size: 0.8em;
                font-style: italic;
            }
            h2 {
                font-size: 2rem;
                margin-top: 0;
            }
        </style>
    </head>
    <body>
        <div>Fake News Dept.</div>
        <h2>News of the Word</h2>
    </body>
</html>
