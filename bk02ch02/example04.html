<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Embedding an internal style sheet</title>
        <style>
            body {
                margin: 2rem;
            }
            h1 {
                border-color: black;
                border-style: solid;
                border-width: 2px;
            }
            h2 {
                border-color: black;
                border-style: dotted;
                border-width: 2px;
            }
        </style>
    </head>
    <body>
        <h1>Whither Solid Colors?</h1>
        <h2>In Praise of Polka Dots</h2>
        <h2>What's Dot and What's Not</h2>
        <h2>What Dot to Wear</h2>
    </body>
</html>
