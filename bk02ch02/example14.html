<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The subsequent-sibling combinator (~)</title>
        <style>
            body {
                width: fit-content;
            }
            h2, h3, ul {
                margin: 1rem;
            }
            h3 ~ ul {
                background: lightpink;
                border: 5px outset crimson;
                list-style-type: square;
                padding: 0.5rem 1.25rem;
            }
        </style>
    </head>
    <body>
        <h2>Selectors Cheat Sheet</h2>
        <ul>
            <li>Concise</li>
            <li>Handy</li>
            <li>Not really cheating</li>
        </ul>
        <h3>Standard:</h3>
        <ul>
            <li>Type selector</li>
            <li>Class selector (.)</li>
            <li>Id selector (#)</li>
            <li>Universal selector (*)</li>
        </ul>
        <h3>Combinators:</h3>
        <ul>
            <li>Descendant ( )</li>
            <li>Child (>)</li>
            <li>Subsequent-sibling (~)</li>
            <li>Next-sibling (+)</li>
        </ul>
    </body>
</html>
