<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Making your point with bulleted lists</title>
        <style>
            body {
                margin: 1rem;
                font-size: 1.25rem;
            }
        </style>
    </head>
    <body>
        <h3>My All-Time Favorite Oxymorons</h3>
        <ul>
            <li>Pretty ugly</li>
            <li>Awfully good</li>
            <li>Jumbo shrimp</li>
            <li>Original copy</li>
            <li>Random order</li>
            <li>Act naturally</li>
            <li>Tight slacks</li>
            <li>Freezer burn</li>
            <li>Sight unseen</li>
            <li>Crash landing</li>
        </ul>
    </body>
</html>
