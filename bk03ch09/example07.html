<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The substr() method</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
            div {
                margin-top: .5em;
            }
        </style>
    </head>
    <body>
        <pre>
Web Coding and Development For Dummies
01234567890123456789012345678901234567
        </pre>
        <div id="output">
        </div>

        <script>
            const bookName = "Web Coding and Development For Dummies";
            
            let str = `
                substr(0, 10) = ${bookName.substr(0, 10)}<br>
                substr(15, 11) = ${bookName.substr(15, 11)}<br>
                substr(27) = ${bookName.substr(27)}
            `;
            
            document.getElementById("output").innerHTML = str;
        </script>
    </body>
</html>
