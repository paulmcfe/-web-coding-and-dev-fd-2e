<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The substring() method</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
            div {
                margin-top: .5em;
            }
        </style>
    </head>
    <body>
        <pre>
Web Coding and Development For Dummies
01234567890123456789012345678901234567
        </pre>
        <div id="output">
        </div>

        <script>
            const bookName = "Web Coding and Development For Dummies";
            
            let str = `
                substring(0, 10) = ${bookName.substring(0, 10)}<br>
                substring(11, 14) = ${bookName.substring(11, 14)}<br>
                substring(31) = ${bookName.substring(31)}
            `;

            document.getElementById("output").innerHTML = str;
        </script>
    </body>
</html>
