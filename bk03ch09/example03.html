<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>The indexOf() and lastIndexOf() methods</title>
        <style>
            body {
                margin: 1em;
                font-size: 1.5em;
            }
            div {
                margin-top: .5em;
            }
        </style>
    </head>
    <body>
        <pre>
Web Coding and Development For Dummies
01234567890123456789012345678901234567
        </pre>
        <div id="output">
        </div>

        <script>
            const bookName = "Web Coding and Development For Dummies";
            
            let str = `
                "C\" is at index ${bookName.indexOf("C")}<br>
                "v" is at index ${bookName.indexOf("v")}<br>
                The first space is at index ${bookName.indexOf(" ")}<br>
                The first "D" is at index ${bookName.indexOf("D")}<br>
                The last "D" is at index ${bookName.lastIndexOf("D")}<br>
                The first "e" after index 2 is at index ${bookName.indexOf("e", 2)}<br>
                The substring "Develop" begins at index ${bookName.indexOf("Develop")}
            `;
            
            document.getElementById("output").innerHTML = str;
        </script>
    </body>
</html>
