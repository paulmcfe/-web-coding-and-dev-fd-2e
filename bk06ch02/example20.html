<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Submitting the form data (Fetch API GET)</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            
            body {
                max-width: 25rem;
                margin: 1rem;
            }
            
            div {
                margin: .5rem 0 0 1rem;
            }
            
            label {
                margin: 1.5rem 0 .5rem 0;
            }
            
            button {
                margin: .75rem 0 0 1rem;
                padding: .25rem;
                border-radius: 5px;
            }
        </style>
    </head>
    <body>
        <form>
                <div>
                    <label for="first">First name:</label>
                    <input id="first" type="text" name="first-name">
                </div>
                <div>
                    <label for="last">Last name:</label>
                    <input id="last" type="text" name="last-name">
                </div>
                <div>
                    <label for="nick">Nickname:</label>
                    <input id="nick" type="text" name="nick-name">
                </div>
                <button type="submit" onclick="submitForm()">Submit</button>
            </form>
            
            <div class="output">
            <div>
            
            
        <script>
            // Submit the form
            async function submitForm() {
                
                event.preventDefault();
                
                // Get a reference to the form
                const form = document.querySelector('form');
                
                // Gather the form data
                const formData = new FormData(form);
                
                // Create the query string to add the fetch() URL
                const queryParams = new URLSearchParams(formData).toString();
                
                try {
                    // Submit the data as a GET request using query parameters
                    const response = await fetch(`https://paulmcfedries.com/php/echo-form-fields-get.php?${queryParams}`);
            
                    // Check that we got a good response
                    if (response.ok) {
                        
                        // Parse the data asynchronously
                        const data = await response.text();
                        
                        // Get a reference to the target element
                        const target = document.querySelector('.output');
                        
                        // Write the data to the target
                        target.innerHTML = data;
                        
                    } else {
                        console.error('Server returned an error:', response.status, response.statusText);
                    }
                } catch (error) {
                    console.error('Fetch operation failed:', error);
                }
            }
        </script>
    </body>
</html>
