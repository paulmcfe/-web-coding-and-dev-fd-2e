<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using relative positioning</title>
        <style>
            * {
                margin: 0;
                box-sizing: border-box;
            }
            body {
                font-size: 1.25rem;
                margin: 1rem;
                width: 600px;
            }
            h2,
            div {
                margin-bottom: 0.5rem;
            }
            img {
                width: 300px;
                height: auto;
            }
            .offset-image {
                position: relative;
                left: 300px;
            }
        </style>
    </head>
    <body>
        <h2>
            keyhole path
        </h2>
        <div>
            <i>n.</i> A straight footpath with overhanging trees that create a tunnel effect.
        </div>
        <img src="images/keyholepath1.jpg" alt="Photo of a keyhole path">
        <img src="images/keyholepath2.jpg" alt="Photo of a keyhole path" class="offset-image">
        <img src="images/keyholepath3.jpg" alt="Photo of a keyhole path">
    </body>
</html>
