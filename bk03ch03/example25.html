<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Controlling the order of precedence</title>
        <style>
            body {
                font-size: 1.25rem;
            }
        </style>
        <script>
            const totalPrice = 11.00;
            const taxRate = .1;
            const retailPrice = totalPrice / (1 + taxRate);
            document.write("The pre-tax price is " + retailPrice);
        </script>
    </head>
    <body>
    </body>
</html>
